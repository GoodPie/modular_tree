name: Build and Release
permissions:
  contents: read
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Bootstrap vcpkg
        run: |
          cd m_tree/dependencies/vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg install eigen3:x64-linux

      - name: Configure and Build
        run: |
          mkdir -p m_tree/build
          cd m_tree/build
          cmake ../ -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Run Tests
        run: |
          cd m_tree/build
          ctest --output-on-failure -C Release

  build-wheels:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: pypa/cibuildwheel@v3.3
        with:
          package-dir: m_tree
        env:
          CIBW_BUILD: cp311-manylinux_x86_64 cp311-macosx_arm64 cp311-macosx_x86_64 cp311-win_amd64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_BUILD_LINUX: >
            dnf install -y zip unzip tar curl &&
            cd {package}/dependencies/vcpkg &&
            ./bootstrap-vcpkg.sh &&
            ./vcpkg install eigen3:x64-linux
          CIBW_BEFORE_BUILD_MACOS: >
            cd {package}/dependencies/vcpkg &&
            ./bootstrap-vcpkg.sh &&
            ./vcpkg install eigen3:arm64-osx eigen3:x64-osx
          CIBW_BEFORE_BUILD_WINDOWS: >
            cd /d {package}\dependencies\vcpkg &&
            bootstrap-vcpkg.bat &&
            vcpkg install eigen3:x64-windows
      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  test-python:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v7
      - uses: actions/download-artifact@v7
        with:
          name: wheels-ubuntu-latest
          path: wheels
      - name: Install wheel and test dependencies
        run: |
          uv venv
          uv pip install wheels/*.whl
          uv pip install pytest
      - name: Run Python tests
        run: uv run pytest tests/unit -v

  package-addon:
    needs: [build-wheels, test-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - uses: actions/download-artifact@v7
        with:
          path: wheels
          merge-multiple: true
      - name: Display downloaded wheels
        run: ls -R wheels
      - name: Install Blender
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install blender --classic
      - name: Prepare addon directory
        run: python .github/scripts/setup_addon.py --no-zip
      - name: Build extension with split platforms
        run: |
          VERSION=$(cat VERSION)
          ADDON_ROOT="tmp/modular_tree_${VERSION}/modular_tree"
          cd "$ADDON_ROOT"
          blender --command extension build --split-platforms --output-dir ../../
      - name: Display built extensions
        run: ls -la tmp/*.zip
      - uses: actions/upload-artifact@v6
        with:
          name: modular_tree_extension
          path: tmp/*.zip

  release:
    needs: package-addon
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: modular_tree_extension
          path: release
      - name: Display structure of downloaded files
        run: ls -R release
      - name: Get version
        id: vars
        run: |
          RAW_VERSION=$(cat VERSION)
          echo "raw_version=$RAW_VERSION" >> $GITHUB_OUTPUT
          echo "version=$(echo $RAW_VERSION | tr '_' '.')" >> $GITHUB_OUTPUT
      - name: Update release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: release/*.zip
          name: Release V${{ steps.vars.outputs.version }}
          tag_name: ${{ steps.vars.outputs.version }}
          body: V${{ steps.vars.outputs.version }}
          prerelease: ${{ !endsWith(github.ref, 'master') }}
