name: Bug Report
description: Report a bug with the Mtree addon
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief summary of the bug
      placeholder: Describe the issue you're experiencing
    validations:
      required: true

  - type: input
    id: blender-version
    attributes:
      label: Blender Version
      description: Which version of Blender are you using? (minimum supported is 5.0.0)
      placeholder: "e.g., 5.0.0"
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: addon-version
    attributes:
      label: Addon Version
      description: Which version of Mtree are you using?
      placeholder: "e.g., 5.0.1"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component Affected
      description: Which part of the addon is affected?
      options:
        - Addon UI / Node Editor
        - Tree generation (C++ core)
        - Mesh output
        - Installation / Build
        - Other
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue? Include node setup, parameters, etc.
      placeholder: |
        1. Create a new Mtree node tree
        2. Add a Trunk node with...
        3. Connect to...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, blend files, console errors, etc.)
      placeholder: |
        - Attach screenshots if relevant
        - Include any console error messages
        - Link to blend files if possible
    validations:
      required: false
